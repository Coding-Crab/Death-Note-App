    <script>
      // Get a reference to the Firebase database
var database = firebase.database();


      // Save the form data to Firebase

    document.getElementById("submitButton").addEventListener("click", function() {


      var inputText = document.getElementById("inputText").value;
      var textarea = document.getElementById("textArea").value;

      // Store the form data in Firebase
      storeDataInFirebase(inputText, textarea);
    });

    function storeDataInFirebase(inputText, textarea) {
      firebase
        .database()
        .ref("formData")
        .push({
          inputText: inputText,
          textarea: textarea
        });
    }

    </script>

    <script>

         // Get the input and error message elements
        var input = document.getElementById("inputText");
        var numbersError = document.getElementById("numbers-error");
        var emptyError = document.getElementById("empty-error");
      
        // Add an event listener to the input
        input.addEventListener("input", function() {
          // Check if the input contains numbers
          if (/\d/.test(input.value)) {
            numbersError.style.display = "block";
          } else {
            numbersError.style.display = "none";
          }
      
          // Check if the input is empty
          if (input.value === "") {
            emptyError.style.display = "block";
          } else {
            emptyError.style.display = "none";
          }
        });
